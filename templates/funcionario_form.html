<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Funcion√°rio - SST</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        /* Estilizando os campos do Django */
        p {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"], input[type="date"], select {
            width: 100%; /* Ocupa toda a largura */
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Garante que o padding n√£o estoure a largura */
            font-size: 16px;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        /* Bot√µes */
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            flex: 1;
            font-weight: bold;
        }
        button:hover {
            background-color: #218838;
        }
        .btn-cancel {
            background-color: #6c757d;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 12px;
            border-radius: 4px;
            flex: 1;
            font-size: 16px;
        }
        .btn-cancel:hover {
            background-color: #5a6268;
        }
        .helptext {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>üë§ Novo Funcion√°rio</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <div class="btn-group">
                <a href="{% url 'lista_funcionarios' %}" class="btn-cancel">Cancelar</a>
                <button type="submit">Salvar Cadastro</button>
            </div>
        </form>
    </div>

</body>
</html>
