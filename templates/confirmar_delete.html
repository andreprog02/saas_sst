{% extends 'dashboard.html' %}
{% block content %}
<div class="container mt-5 text-center">
    <div class="card p-5 mx-auto" style="max-width: 500px;">
        <h3 class="text-danger">Tem certeza?</h3>
        <p>Você está prestes a excluir: <strong>{{ obj }}</strong></p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
            <a href="{% url 'lista_epis' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
