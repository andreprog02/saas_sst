{% extends 'dashboard.html' %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>{{ titulo }}</h4>
        <a href="javascript:history.back()" class="btn btn-sm btn-outline-secondary">Voltar</a>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                        {% endif %}
                        {% for error in field.errors %}
                            <div class="text-danger small">{{ error }}</div>
                        {% endfor %}
                    </div>
                {% endfor %}

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-success fw-bold">ðŸ’¾ Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Script para aplicar classes Bootstrap automaticamente
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('input, select, textarea').forEach(e => {
            // Se for checkbox, usa form-check-input, senÃ£o form-control
            if (e.type === 'checkbox') {
                e.classList.add('form-check-input');
            } else {
                e.classList.add('form-control');
            }
        });
    });
</script>
{% endblock %}
